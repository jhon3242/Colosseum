<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        label {
            margin-right: 10px;
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{signIn}">Sign in</h2>
    </div>
    <h4 class="mb-3" th:text="#{page.signIn}">로그인 정보 입력</h4>
    <div class="py-5">
        <form th:action method="post" th:object="${signInDto}">
            <div>
                <label th:text="#{label.email}" for="email">email</label>
                <input class="form-control" th:field="*{email}" th:errorclass="field-error" placeholder="user@gmail.com">
                <div class="field-error" th:errors="*{email}">error message</div>
            </div>
            <div>
                <label th:text="#{label.password}" for="password">password</label>
                <input class="form-control" name="password"  th:errorclass="field-error" type="password">
                <div class="field-error" th:errors="*{password}">error message</div>
            </div>
            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="button" th:text="#{button.cancel}"
                            onclick="location.href='home.html'"
                            th:onclick="|location.href='@{/}'|">취소</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" th:text="#{signIn}" type="submit">로그인</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
