<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        label {
            margin-right: 10px;
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{signUp}">회원 가입</h2>
    </div>
    <h4 th:text="#{page.signUp}" class="mb-3">회원 정보 입력</h4>
    <form class="py-5  container" th:object="${user}" th:action method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="err">
                Global error message
            </p>
        </div>
        <div>
            <label th:text="#{label.email}" for= "email" >Email</label>
            <input class="form-control" th:field="*{email}"  th:errorclass="field-error" type="text" />
            <div class="field-error" th:errors="*{email}">email error</div>
        </div>
        <div>
            <label th:text="#{label.username}" for="username" >Username</label>
            <input class="form-control" th:field="*{username}" th:errorclass="field-error" type="text" >
            <div class="field-error" th:errors="*{username}">username error</div>
        </div>
        <div>
            <label th:text="#{label.password}" for="password">Password</label>
            <input class="form-control" th:field="*{password}" th:errorclass="field-error" type="password" />
            <div class="field-error" th:errors="*{password}">password error</div>
        </div>
        <div>
            <label th:text="#{label.confirmPassword}" for="confirmPassword">Confirm password</label>
            <input class="form-control" th:field="*{confirmPassword}" th:errorclass="field-error" type="password"/>
            <div class="field-error" th:errors="*{confirmPassword}">confirmPassword error</div>
        </div>
        <div>
            <label th:text="#{label.age}" for="age">age</label>
            <input class="form-control" th:field="*{age}" th:errorclass="field-error" type="number">
            <div class="field-error" th:errors="*{age}">age error</div>
        </div>
        <div>
            <label th:text="#{label.birthday}" for="birthday">Birth day</label>
            <input class="form-control" th:field="*{birthday}" th:errorclass="field-error" type="text">
            <div class="field-error" th:errors="*{birthday}">birthday error</div>
        </div>
        <div>
            <label th:text="#{label.gender}" for="gender">Gender</label>
            <div th:each="gender : ${genders}">
                <input type="radio" th:field="*{gender}" th:value="${gender.name()}">
                <label th:for="${#ids.prev('gender')}" th:text="${gender.name()}"></label>
            </div>
            <div class="field-error" th:errors="*{gender}">gender error</div>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button th:text="#{button.cancel}" class="w-100 btn btn-secondary btn-lg" type="button"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/}'|">취소</button>
            </div>
            <div class="col">
                <button th:text="#{signUp}" class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
