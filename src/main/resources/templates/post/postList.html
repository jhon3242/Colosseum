<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center py-5">게시판 목록</h2>
    <a th:href="@{/post/new}" class="btn btn-warning" style="float:right" th:text="#{button.newPost}">글 작성</a>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}" th:onclick="|location.href='@{/post/{postId}(postId=${post.postId})}'|" >
            <td th:text="${{post.postId}}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.author}"></td>
            <td th:text="${{post.createdDate}}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
