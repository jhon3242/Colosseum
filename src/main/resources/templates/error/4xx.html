<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>에러 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            position: relative;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        button {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="../../static/img/error-page.jpg">
    <button class="w-75 btn btn-primary btn-lg" th:text="#{home}"
            type="submit">Home</button>
</div>
</body>
</html>
