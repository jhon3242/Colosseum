name: BE CI study

on:
  workflow_dispatch:

  pull_request:
    branches: [ "main" ]

#permissions:
#  contents: read

jobs:
  build:
    timeout-minutes: 4
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build


